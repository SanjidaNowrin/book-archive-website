<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <style>
      /* Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
      .bg-decor {
        background-color: rgba(184, 196, 202, 0.685);
      }
      img {
        object-fit: cover;
      }
    </style>
  </head>
  <body class="bg-decor">
    <section class="container my-2 w-50">
      <h1 class="m-4 text-center">Search Book Name</h1>
      <!-- Input Box -->
      <div class="d-flex">
        <input
          type="text"
          class="form-control me-2"
          placeholder="Search Book Name"
          id="searchInput"
        />
        <button onclick="searchBtn('search')" class="btn btn-dark">
          Search
        </button>
      </div>
      <!-- error section -->
      <h4 id="error" class="mt-3 text-center text-danger"></h4>
    </section>
    <!-- Book search result -->
    <section class="container">
      <div
        id="search-result"
        class="mt-4 row row-cols-1 row-cols-md-3 gy-3"
      ></div>
    </section>
    <!-- script link -->
    <script src="script.js"></script>
  </body>
</html>
